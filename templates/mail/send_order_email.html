<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Awesome Store - Thank you for make order!</title>

    <style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    width: 100%;
    border-collapse: collapse;
}

#customers td, #customers th {
    font-size: 1em;
    border: 1px solid #98bf21;
    padding: 3px 7px 2px 7px;
}

#customers th {
    font-size: 1.1em;
    text-align: left;
    padding-top: 5px;
    padding-bottom: 4px;
    background-color: #A7C942;
    color: #ffffff;
}

#customers tr.alt td {
    color: #000000;
    background-color: #EAF2D3;
}
</style>

</head>
<body>

<p style="font-family: Verdana; color: #222222; font-size: large">Hello,{{ username}}. </p>





<table style="font-size: medium; font-family: Verdana" id="customers">
  <tr>
    <th>username</th>
    <th>order id</th>
    <th>email</th>
    <th>phone</th>
    <th>address</th>
    <th>total sum</th>
    <th>status</th>
  </tr>
  <tr>
    <td>{{ order.user_name }}</td>
    <td>{{ order.id }}</td>
    <td>{{ order.user_mail }}</td>
    <td>{{ order.user_phone }}</td>
    <td>{{ order.user_address }}</td>
    <td>{{ order.total }}</td>
    <td>{{ order.status }}</td>
  </tr>
</table>





<h5>Have a nice day.</h5>
</body>
</html>
